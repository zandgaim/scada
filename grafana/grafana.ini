[server]
http_addr = 0.0.0.0
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = true

[security]
admin_password = admin
allow_embedding = true
x_frame_options =
content_security_policy_template = "default-src 'self'; frame-ancestors 'self' http://*;"

[auth.anonymous]
enabled = true
org_role = Admin